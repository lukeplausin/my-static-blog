baseURL = "https://luke.plaus.in/"
languageCode = "en-us"
title = "Luke's Blog"
theme = "ezhil"
# theme = "hugo-dusk"
# theme = "hyde"


baseurl = "https://luke.plaus.in"
DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Luke Plausin"
    description = "Luke's blog and site"
    keywords = "blog,developer,personal"
    info = "DevOps"
    # avatarurl = "images/avatar.jpg"
    footercontent = "Thanks for visiting, come back soon!"
    baseurl = "www.luke.plaus.in"
    # fixedbarContent = "Do you want to know me more private?→"
    # fixedbarContentAfter = "Thank You! Please share it if you like it→"

    hideCredits = false
    hideCopyright = false

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = true
    enableHatenaShare = true
    enableLineShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

[[params.social]]
    name = "Github"
    weight = 1
    url = "https://github.com/lukeplausin/"
[[params.social]]
    name = "LinkedIn"
    weight = 3
    url = "https://www.linkedin.com/in/lukeplausin/"

[languages]
    [languages.en]
        languagecode = "en"
        languagename = "English" # The language name to be displayed in the selector.
        title = "Luke Plausin"

        # You can configure the theme parameter for each language.
        [languages.en.params]
            author = "Luke Plausin"
            info = "Luke's blog and site"
            description = "Luke's blog and site"
            keywords = "blog,developer,personal"

        [languages.en.menu] # It is possible to change the menu too.

            [[languages.en.menu.main]]
                name = "Home"
                weight = 1.0
                url = "/"

            [[languages.en.menu.main]]
                name = "About"
                weight = 2.0
                url = "/about"

            [[languages.en.menu.main]]
                name = "Blog"
                weight = 3.0
                url = "/posts"
